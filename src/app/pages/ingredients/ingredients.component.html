<section>
  <div class="ingredients">
    <div class="d-flex flex-column align-items-center">
      <h1 class="mt-5">INGREDIENTES</h1>
      <img src="../../../assets/banner.png" class="banner mb-5">
    </div>
    <div class="d-flex justify-content-center align-items-center mb-5">
      <div class="d-flex align-items-center justify-content-between w-75">
        <div class="form-group mb-0">
          <select name="filtro" id="filtro" class="form-control" style="cursor: pointer;">
            <option selected disabled>Filtrar</option>
            <option value="Aceites">Aceites</option>
            <option value="Bebidas">Bebidas</option>
            <option value="Carnes">Carnes</option>
            <option value="Cereales">Cereales</option>
            <option value="Especias">Especias</option>
            <option value="Frutas">Frutas</option>
            <option value="Lácteos">Lácteos</option>
            <option value="Legumbres">Legumbres</option>
            <option value="Pescados y mariscos">Pescados y mariscos</option>
            <option value="Verduras">Verduras</option>
          </select>
        </div>
        <div class="input-group-append ml-3">
          <a [routerLink]="['/ingredient-create']" class="btn btn-circle" style="color: rgb(255, 140, 0); border-color: rgb(255, 140, 0); border-radius: 100%;">
            <i class="fas fa-plus"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center">
      <div *ngFor="let ingredient of ingredients" class="card w-75 mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ ingredient.nombre }}</h5>
          <p class="card-text">{{ ingredient.descripcion }}</p>
        </div>
      </div>
      <button class="btn btn-primary" (click)="loadIngredients()" [disabled]="loading || allLoaded">Cargar más</button>
    </div>
  </div>
</section>
