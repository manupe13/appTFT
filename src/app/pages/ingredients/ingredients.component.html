<section>
  <div class="ingredients">
    <div class="d-flex flex-column align-items-center">
      <h1 class="mt-5">INGREDIENTES</h1>
      <img src="../../../assets/banner.png" class="banner mb-5">
    </div>
    <div class="d-flex justify-content-center align-items-center mb-3">
      <div class="d-flex align-items-center justify-content-between w-75">
        <div class="form-group">
          <select name="filtro" id="filtro" class="form-control" style="cursor: pointer;" (change)="onFilterChange($event)">
            <option value="Todos" selected>Todos</option>
            <option value="Aceites">Aceites</option>
            <option value="Bebidas">Bebidas</option>
            <option value="Carnes">Carnes</option>
            <option value="Cereales">Cereales</option>
            <option value="Especias">Especias</option>
            <option value="Frutas">Frutas</option>
            <option value="Lácteos">Lácteos</option>
            <option value="Legumbres">Legumbres</option>
            <option value="Pescados y mariscos">Pescados y mariscos</option>
            <option value="Verduras">Verduras</option>
          </select>
        </div>
        <div class="input-group-append ml-3">
          <a class="btn btn-circle" (click)="createIngredient()" *ngIf="authorizedRolAdmin()" style="color: rgb(255, 140, 0); border-color: rgb(255, 140, 0); border-radius: 100%;">
            <i class="fas fa-plus"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center">
      <div *ngFor="let ingredient of ingredients" class="card w-75 mb-3">
        <div class="card-body d-flex">
          <img *ngIf="ingredient.imgs && ingredient.imgs.length > 0" [src]="ingredient.imgs[0]" class="img-thumbnail" style="width: 100px; height: 100px; object-fit: cover; margin-right: 15px;">
          <div class="w-100">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="card-title mb-0">{{ ingredient.nombre }}</h5>
              <button class="btn btn-outline-primary btn-sm" (click)="addIngredient()" *ngIf="authorizedRol()">Añadir a la despensa</button>
            </div>
            <p class="card-text" style="text-align: justify;">{{ ingredient.descripcion }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
