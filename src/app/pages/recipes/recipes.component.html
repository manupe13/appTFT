<section class="container">
  <div class="recipes">
    <div class="d-flex flex-column align-items-center">
      <h1 class="mt-5">RECETAS</h1>
      <img src="../../../assets/banner.png" class="banner mb-4">
    </div>
    <div class="d-flex justify-content-center align-items-center mb-3">
      <div class="d-flex align-items-center justify-content-between w-50">
        <div class="form-group mt-3">
          <select name="filtro" id="filtro" class="form-control" style="cursor: pointer;" (change)="onFilterChange($event)">
            <option value="Todos" selected>Todos</option>
            <option value="Primeros platos">Primeros platos</option>
            <option value="Carnes">Carnes</option>
            <option value="Pescados y mariscos">Pescados y mariscos</option>
            <option value="Postres">Postres</option>
          </select>
        </div>
        <div class="input-group-append">
          <a *ngIf="isLoggedIn && userRole === 'Admin'" class="btn btn-circle" (click)="createRecipe()" style="color: rgb(255, 140, 0); border-color: rgb(255, 140, 0); border-radius: 100%;">
            <i class="fas fa-plus"></i>
          </a>
        </div>
        <div class="input-group w-25">
          <input type="text" class="form-control" placeholder="Buscar receta..." [(ngModel)]="searchTerm" (input)="onSearchChange($event)">
        </div>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center mb-5">
      <div *ngIf="noResults" class="alert alert-warning w-50 text-center">Receta no encontrado</div>
      <div *ngFor="let recipe of recipes" class="card w-50 mb-3">
        <div class="card-body d-flex align-items-center">
          <img *ngIf="recipe.imgs && recipe.imgs.length > 0" [src]="recipe.imgs[0]" class="img-thumbnail" style="width: 100px; height: 100px; object-fit: cover; margin-right: 15px; cursor: pointer;" (click)="goDetails(recipe.id ?? '')">
          <div class="w-100 d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0" style="cursor: pointer;" (click)="goDetails(recipe.id ?? '')">{{ recipe.nombre }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
