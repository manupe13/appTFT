<section>
  <div class="pantry">
    <div class="d-flex flex-column align-items-center">
      <h1 class="mt-5">MI DESPENSA</h1>
      <img src="../../../assets/banner.png" class="banner mb-4">
    </div>

    <div class="d-flex justify-content-center mb-5">
      <button (click)="showExistentes()" [ngClass]="{'btn-primary': currentView === 'existentes', 'btn-outline-primary': currentView !== 'existentes'}" class="btn mx-2">Existentes</button>
      <button (click)="showConsumidos()" [ngClass]="{'btn-primary': currentView === 'consumidos', 'btn-outline-primary': currentView !== 'consumidos'}" class="btn mx-2">Consumidos</button>
    </div>

    <div *ngIf="currentView === 'existentes'" class="existentes d-flex flex-column align-items-center mb-5">
      <h2>Existentes</h2>
      <img src="../../../assets/banner.png" class="banner mb-4 w-50">
      <div *ngIf="ingredientList.length === 0" class="alert alert-warning w-50 text-center">
        No ha añadido ingredientes
      </div>
      <div *ngFor="let item of ingredientList; let i = index" class="card w-50 mb-3">
        <div class="card-body d-flex align-items-center">
          <img *ngIf="item.ingredient.imgs && item.ingredient.imgs.length > 0" [src]="item.ingredient.imgs[0]" class="img-thumbnail" style="width: 100px; height: 100px; object-fit: cover; margin-right: 15px; cursor: pointer;">
          <div class="w-100 d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0" style="cursor: pointer;">{{ item.ingredient.nombre }}</h5>
            <div>
              <button (click)="decrementCount(i)" style="background: none; border: none; color: inherit; cursor: pointer;">-</button>
              <span class="mx-2">{{ item.count }}</span>
              <button (click)="incrementCount(i)" style="background: none; border: none; color: inherit; cursor: pointer;">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="currentView === 'consumidos'" class="consumidos d-flex flex-column align-items-center mb-5">
      <h2>Consumidos</h2>
      <img src="../../../assets/banner.png" class="banner mb-4 w-50">
      <div *ngIf="consumedIngredientsList.length === 0" class="alert alert-warning w-50 text-center">
        No ha consumido ingredientes
      </div>
      <div *ngFor="let item of consumedIngredientsList; let i = index" class="card w-50 mb-3">
        <div class="card-body d-flex align-items-center">
          <img *ngIf="item.imgs && item.imgs.length > 0" [src]="item.imgs[0]" class="img-thumbnail" style="width: 100px; height: 100px; object-fit: cover; margin-right: 15px; cursor: pointer;">
          <div class="w-100 d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0" style="cursor: pointer;">{{ item.nombre }}</h5>
            <div>
              <button class="btn btn-outline-primary" (click)="addToExistentes(i)" style="cursor: pointer;">Añadir a existentes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
