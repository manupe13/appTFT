<section>
  <div class="forgot-password">
    <div class="d-flex flex-column align-items-center">
      <h1 class="mt-5">RECUPERAR CONTRASEÑA</h1>
      <img src="../../../assets/banner.png" class="banner mb-5">
    </div>
    <div class="d-flex justify-content-center align-items-center mb-5" style="min-height: 50vh;">
      <div class="card border-secondary mb-3" style="max-width: 40rem; width: 100%;">
        <div class="card-body">
          <form [formGroup]="form">
            <div class="form-group">
              <label for="email">Introduzca su email por favor</label>
              <input type="email" name="email" id="email" size="30" class="form-control" formControlName="userEmail">
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>

            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Enviar</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal de confirmación de envío -->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">Confirmación de envío</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Se ha enviado un correo para recuperar su contraseña. Por favor, revise su bandeja de entrada.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="redirectToLogin()">Aceptar</button>
      </div>
    </div>
  </div>
</div>
